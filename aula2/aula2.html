  <head>

  <body>
    <table>

      <tr>
        <td><p>Nome completo: </p>
        <td><form>
          <input type="text" id="name" name="name">
        </td></form>
      </tr>

      <tr>
        <td><p>Login: </p>

      <tr>
        <td>
          <p>Em que moeda prefere receber o salário?</p>
          <form>
            <input type="radio" id="real" name="fav_moeda" value="Real">

            <label for="yen">Yen</label>
         </form>
        </td>
      </tr>

      <tr>
        <td>
          <p>Selecione as linguagens que já estudou:</p>
          <form>
            <input type="checkbox" id="c" name="c" value="c">

            <input type="checkbox" id="cpp" name="cpp" value="cpp">
            <label for="cpp"> C++</label><br>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html"> HTML</label><br>
            <input type="checkbox" id="java" name="java" value="java">
            <label for="java"> Java</label><br>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="js"> Javascript</label><br>
            <input type="checkbox" id="python" name="python" value="python">
            <label for="python"> Python</label><br>
         </form>
        </td>
      </tr>

      <tr>
        <td><p>Foto atual: </p>

          <input type="file" id="file" name="file">
        </td></form>
      </tr>
      <tr>
        <td><p>test row 1</p></td>

      </tr>

      <tr>
