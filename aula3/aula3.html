<!DOCTYPE html>
<html lang="pt=BR">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>aula3</h1>
    <form>
      <fieldset>
        <div class="inputs">
          <input type="text" id="ra" name="ra" placeholder="Digite o seu RA"><br><br>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"><br><br>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br><br>
          <input type="password" id="senha" senha="senha" placeholder="Digite sua senha"><br><br>
        </div>
        <table class="buttons">
          <td><input type="reset" value="Limpar"></td>
          <td><input type="submit" value="Submit"></td>
        </table>
      </fieldset>
    </form>
  </body>
</html>
